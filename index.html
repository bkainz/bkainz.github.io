<title>Bernhard Kainz</title>
  <meta name="description" content="Bernhard Kainz, Senior Research Fellow @ King's College London, UK. Bernhard Kainz is a Senior Research Fellow at King's College London, Division of Imaging Sciences and Biomedical Engineering, St. Thomas Hospital London, where he is researching translational high-performance real-time medical data analysis and interactive visualization in the course of the iFind project and in collaboration with the BioMedIA group at the Department of Computing at Imperial College London where he holds a honorary position. His current research is on foetal MRI image real-time processing and visualization in the group of Prof. Jo Hajnal. Before that he was a Marie-Curie Fellow at Imperial College London, working together with Prof. Daniel Rueckert. He finished his Ph.D.-Thesis within the field of medical visualization, volume graphics and GPU algorithms in the team of Prof. Dieter Schmalstieg at the Institute for Computer Graphics and Vision at Graz University of Technology, Austria in 2011. His research interests are the interconnection of medical image data acquisition, fast GPU accelerated medical image processing and interactive real-time medical visualization.">
